{% extends 'base.html' %}

{% block content %}

<div class="justify-content-center p-3">
<h1 class="text-left">Add Pet</h1>
    <form method="POST">
        {{form.hidden_tag()}}        
        <div class="container">
            {% for field in form if field.widget.input_type != 'hidden' %}
            <div class="row p-1">
                <div class="col-sm">
                    {{field.label}}
                </div>    
                <div class="col-md">
                {{field(class_="w-75")}}
                </div>
            </div>   
            {% endfor %}
        </div>
        <div class="row p-4">
            <div class="col-sm">
            </div>
            <div class="col-sm">
                <button class="btn btn-info btn-lg active w-75 text-light">Add Pet!</button>
            </div>
        </div>     
    </form>
    
</div>

{% endblock %}
